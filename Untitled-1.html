<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <script>
        function displayInfo() {
            var firstName = document.getElementById("first_name").value;
            var lastName = document.getElementById("last_name").value;
            var age = document.getElementById("age").value;
            var result = document.getElementById("result");

            result.innerHTML = "First Name: " + firstName + "<br>" +
                                "Last Name: " + lastName + "<br>" +
                                "Age: " + age;
        }
    </script>
</head>
<body>
    <h1>User Information</h1>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="Jil" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="Smith" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="50" required><br>

        <input type="button" value="Submit" onclick="displayInfo()">
    </form>
    
    <div id="result"></div>
</body>
</html>
