<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    
    <form action="#" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="retype_password">Retype Password:</label>
        <input type="password" id="retype_password" name="retype_password" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea><br><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <!-- Add more countries as needed -->
        </select><br><br>

        <label>Languages Known:</label>
        <input type="checkbox" id="english" name="languages[]" value="english">
        <label for="english">English</label>
        <input type="checkbox" id="kannada" name="languages[]" value="kannada">
        <label for="kannada">Kannada</label>
        <input type="checkbox" id="hindi" name="languages[]" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="telugu" name="languages[]" value="telugu">
        <label for="telugu">Telugu</label><br><br>

        <input type="checkbox" id="declaration" name="declaration" required>
        <label for="declaration">I hereby declare that all the given details are true.</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
