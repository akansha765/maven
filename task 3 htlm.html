<!DOCTYPE html>
<html>
<head>
    <title>Links with Different Targets</title>
</head>
<body>
    <h1>Click any of the following links:</h1>

    <!-- Open in a new window/tab -->
    <a href="https://www.example.com" target="_blank">Open in New Window/Tab</a>

    <!-- Open in the same window/tab -->
    <a href="https://www.example.com" target="_self">Open in Same Window/Tab</a>

    <!-- Open in the parent frame (iframes) -->
    <a href="https://www.example.com" target="_parent">Open in Parent Frame</a>

    <!-- Open in the current frame or window (default behavior) -->
    <a href="https://www.example.com">Open in Current Frame/Window</a>

    <!-- Send an email -->
    <a href="mailto:example@example.com">Send Email</a>
</body>
</html>
